<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Addding A New User by Admin</title>
  </head>
  <body>
    <div> <!-- Header -->
      <h3>Test App</h3>
      <a href="#">Dashboard</a>
      <a href="/users/show/{{request.session.id}}">Profile</a>
      <a href="/login">Login</a>
      <a href="#">Return To Dashboard</a>
    </div>
    <div>
      <h2>Register</h2>
      <form action="#" method="post">
        {% csrf_token %}
        Email Address:
        <br><input type="text" name="email" required><br><br>
        First Name:
        <br><input type="text" name="first_name" required><br><br>
        Last Name:
        <br><input type="text" name="last_name" required><br><br>
        Password:
        <br><input type="password" name="password" required><br><br>
        Password Confirmation:
        <br><input type="password" name="password_confirmation" required><br><br>
        <input type="submit" name="submit" value="Create"><br><br>
      </form>

    </div>
  </body>
</html>
